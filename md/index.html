<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="../shared/common.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  </head>
  <body>
    <h2>Markdown Viewer</h2>
    <div class="viewer-shell container">
      <div class="controls">
        <label class="dropzone" id="dropzone"
          >Click or drop a .md file here</label
        >
        <input id="file-input" type="file" accept=".md,text/markdown" />
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            align-items: flex-end;
          "
        ></div>
      </div>

      <div id="viewer" aria-live="polite">
        Drop or select a Markdown file to view its rendered output.
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
