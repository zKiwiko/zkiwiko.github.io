<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Counter</title>
    <link rel="stylesheet" href="../shared/common.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="page-title">Score Counter</h1>

    <div class="score-container">
      <div class="score-box">
        <input
          type="text"
          class="score-label"
          value="Player 1"
          maxlength="20"
        />
        <div class="score-display" id="score1">0</div>
        <div class="button-group">
          <button class="score-button decrement" onclick="changeScore(1, -1)">
            −
          </button>
          <button class="score-button increment" onclick="changeScore(1, 1)">
            +
          </button>
        </div>
        <button class="reset-button" onclick="resetScore(1)">Reset</button>
      </div>

      <div class="score-box">
        <input
          type="text"
          class="score-label"
          value="Player 2"
          maxlength="20"
        />
        <div class="score-display" id="score2">0</div>
        <div class="button-group">
          <button class="score-button decrement" onclick="changeScore(2, -1)">
            −
          </button>
          <button class="score-button increment" onclick="changeScore(2, 1)">
            +
          </button>
        </div>
        <button class="reset-button" onclick="resetScore(2)">Reset</button>
      </div>

      <div class="score-box">
        <input
          type="text"
          class="score-label"
          value="Player 3"
          maxlength="20"
        />
        <div class="score-display" id="score3">0</div>
        <div class="button-group">
          <button class="score-button decrement" onclick="changeScore(3, -1)">
            −
          </button>
          <button class="score-button increment" onclick="changeScore(3, 1)">
            +
          </button>
        </div>
        <button class="reset-button" onclick="resetScore(3)">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
